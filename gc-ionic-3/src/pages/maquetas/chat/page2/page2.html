<ion-header box-shadow>
  <ion-navbar>
<!--     <button  *ngIf="!sub_directory_id" ion-button menuToggle>
      <ion-icon icon-menu name="menu" color="primary"></ion-icon>
  </button> -->
  <div buy>
    <ion-title>
      <span ion-text color="primary">Contacto</span>
    </ion-title>
  </div>
</ion-navbar>
</ion-header>

<ion-content>
  <div padding background-size  box-shadow id="elastic-header" style="background-image: url(https://i.ytimg.com/vi/Xz5XeoLupOE/maxresdefault.jpg);">
    <div info-block padding-horizontal>
      <ion-thumbnail>
        <img src="https://video-images.vice.com/articles/5a0390c629d2680bfcf09b3e/lede/1516399524621-barneygettyccwcrop.jpeg" />
      </ion-thumbnail>
      <h2 text-center titulos >Barney y sus amigos</h2>
      <!-- <h3 text-center subtitulos >el amigo de los niños</h3> -->
    </div>
  </div>
  <ion-row>
    <h5  ion-text color="primary" class="customFontSize">Archivos enviados</h5>
  </ion-row>
  <ion-row>
    <ion-col col-3>
      <img  ImagenDocumentos src="https://vignette.wikia.nocookie.net/naruto/images/0/09/Naruto_newshot.png/revision/latest?cb=20170621101134">
    </ion-col>
    <ion-col col-3>
      <img  ImagenDocumentos src="http://beta.ems.ladbiblegroup.com/s3/content/808x455/4c5ce7325afdb1fd28312986e97a07ac.png">
    </ion-col>
    <ion-col col-3>
      <img  ImagenDocumentos src="https://yt3.ggpht.com/a-/AAuE7mCFKDg1DD4nLg2vHjdrO2ldeJvonheGPsM4ag=s900-mo-c-c0xffffffff-rj-k-no">
    </ion-col>
    <ion-col col-3>
      <img  ImagenDocumentos src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW-AWkSobN2aEha_2wY5Mk-uzx2fDgenKGbXWndPlwQNhj1K8d">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button float-right color="primary" small clear>Ver todos <i class="icon icon-chevron-right"></i></button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-10>
      <h5  ion-text color="primary" class="customFontSize1">Silenciar notificaciones</h5>
    </ion-col>
    <ion-col col-2>
      <ion-toggle item-end class="toggleSize"></ion-toggle>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h5  ion-text color="primary" class="customFontSize2">Información de contacto</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <h5  ion-text color="primary" class="customFontSize3 customAlign"><ion-icon name="ios-call" class="customFuenteIcon2"></ion-icon>+5699999999</h5>
  </ion-row>
  <ion-row>
    <h5  ion-text color="primary" class="customFontSize3 customAlign"><ion-icon name="ios-mail" class="customFuenteIcon2"></ion-icon>+5699999999</h5>
  </ion-row>
  <ion-row>
    <ion-col>
      <h5  ion-text color="primary" class="customFontSize2">Grupos en común</h5>
    </ion-col>
  </ion-row> <!-- Foto de grupos--->
  <ion-row>
    <ion-col col-4 class="grupoPosicion" text-center>
      <img  class="Redondes" src="https://video-images.vice.com/articles/5a0390c629d2680bfcf09b3e/lede/1516399524621-barneygettyccwcrop.jpeg" />
      <p class="text-overflow">Grupo 1</p>
    </ion-col>
    <ion-col col-4 text-center>
      <img  class="Redondes" src="https://video-images.vice.com/articles/5a0390c629d2680bfcf09b3e/lede/1516399524621-barneygettyccwcrop.jpeg" />
      <p class="text-overflow">Este grupo tiene un nombre grande para probar que pasa.</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <h5 ion-text class="customFontSize4 customColor customAlign"><ion-icon name="ios-close" class="customFuenteIcon3"></ion-icon>Bloquear</h5>
  </ion-row>
  <ion-row>
    <h5 ion-text class="customFontSize4 customColor customAlign"><ion-icon name="ios-trash-outline" class="customFuenteIcon3"></ion-icon>Eliminar</h5>
  </ion-row>


</ion-content>

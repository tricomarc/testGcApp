<ion-header box-shadow>
	<ion-navbar>

      <ion-icon icon-menu name="menu" color="primary"></ion-icon>
  </button> -->
  <div buy>
  	<ion-title>
  		<span ion-text color="primary">Grupo</span>
  	</ion-title>
  </div>
</ion-navbar>
</ion-header>

<ion-content>
	<div background-size id="elastic-header" style="background-image: url(https://cdn2-www.mandatory.com/assets/uploads/2016/06/man_file_1109270_1+Rq4KR1r.png);">
		<div parallax-header class="customBack" >
			<h2 parallax-title>Grupo de ventas</h2>
			<h2 no-margin parallax-subtitle>Creado por Marilu chungwa</h2>
		</div>
	</div>


	<ion-row>
		<h5  ion-text color="primary" class="customFontSize">Archivos</h5>
	</ion-row>
	<ion-row>
		<ion-col col-3>
			<img  ImagenDocumentos src="https://vignette.wikia.nocookie.net/naruto/images/0/09/Naruto_newshot.png/revision/latest?cb=20170621101134">
		</ion-col>
		<ion-col col-3>
			<img  ImagenDocumentos src="http://beta.ems.ladbiblegroup.com/s3/content/808x455/4c5ce7325afdb1fd28312986e97a07ac.png">
		</ion-col>
		<ion-col col-3>
			<img  ImagenDocumentos src="https://yt3.ggpht.com/a-/AAuE7mCFKDg1DD4nLg2vHjdrO2ldeJvonheGPsM4ag=s900-mo-c-c0xffffffff-rj-k-no">
		</ion-col>
		<ion-col col-3>
			<img  ImagenDocumentos src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW-AWkSobN2aEha_2wY5Mk-uzx2fDgenKGbXWndPlwQNhj1K8d">
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-12>
			<button ion-button float-right color="primary" small clear>Ver todos <i class="icon icon-chevron-right "></i></button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-10>
			<h5  ion-text color="primary" class="customFontSize1">Silenciar notificaciones</h5>
		</ion-col>
		<ion-col col-2>
			<ion-toggle item-end class="toggleSize"></ion-toggle>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-1 class="pr-0 mr-0">
			<button ion-button clear class="botonNuevoMensaje"><ion-icon name="ios-add"></ion-icon></button>
		</ion-col>
		<ion-col col-11 class="pl-0 ml-0">
			<h5  ion-text color="primary" class="customFontSize2">Agregar Participante</h5>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h5  ion-text color="primary" class="customFontSize2">Participantes (23)</h5>
		</ion-col>
	</ion-row>
	<ion-row>
		<h5  ion-text color="primary" class="customFontSize3 customAlign">
			<img src="https://vignette.wikia.nocookie.net/naruto/images/0/09/Naruto_newshot.png/revision/latest?cb=20170621101134" class="FotoParticipantes">&nbsp;&nbsp;&nbsp;Naruto Uzumaki
		</h5>
	</ion-row>
	<ion-row>
		<h5  ion-text color="primary" class="customFontSize3 customAlign">
			<img src="https://vignette.wikia.nocookie.net/naruto/images/0/09/Naruto_newshot.png/revision/latest?cb=20170621101134" class="FotoParticipantes">&nbsp;&nbsp;&nbsp;Naruto Uzumaki
		</h5>
	</ion-row>
	<ion-row>
		<h5  ion-text color="primary" class="customFontSize3 customAlign">
			<img src="https://vignette.wikia.nocookie.net/naruto/images/0/09/Naruto_newshot.png/revision/latest?cb=20170621101134" class="FotoParticipantes">&nbsp;&nbsp;&nbsp;Naruto Uzumaki
		</h5>
	</ion-row>
	<ion-row>
		<h5  ion-text color="primary" class="customFontSize3 customAlign">
			<ion-icon name="ios-arrow-down" class="customFuenteIcon3"></ion-icon> Mostrar 20 mas
		</h5>
	</ion-row>
	<ion-row>
		<h5 ion-text class="customFontSize4 customColor customAlign"><ion-icon name="ios-close" class="customFuenteIcon3"></ion-icon>Reportar Grupo</h5>
	</ion-row>
	<ion-row>
		<h5 ion-text class="customFontSize4 customColor customAlign"><ion-icon name="ios-trash-outline" class="customFuenteIcon3"></ion-icon>Salir del Grupo</h5>
	</ion-row>


</ion-content>

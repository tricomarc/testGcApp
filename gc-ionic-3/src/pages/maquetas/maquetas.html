<ion-header box-shadow>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon icon-menu name="menu" color="primary"></ion-icon>
    </button>
    <div buy>
      <ion-title>
        <span ion-text color="primary">Maquetas chat</span>
      </ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let page of pages" (click)="navigate(page.page)">
			<h3>{{page.title}}</h3>
			<ion-icon name="chevron-right" item-end></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>

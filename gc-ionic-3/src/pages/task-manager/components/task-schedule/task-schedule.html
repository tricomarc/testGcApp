<ion-header box-shadow>
  <ion-navbar>
    <ion-title>Tarea nueva</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col no-padding>
      <ion-list-header box-shadow no-margin no-lines>
        <h1 ion-text color="primary" header-title>Horario (2/4)</h1>
      </ion-list-header>
    </ion-col>
  </ion-row>


  <ion-list padding style="padding-top: 0px;" radio-group>
    <ion-list-header text-wrap no-padding>
      <p padding ion-text color="primary" text-center>Eliga horario para realizar la tarea</p>
    </ion-list-header>


    <ion-grid>
      <div *ngFor="let task of tasks" style="border-bottom: #d4d4d4 1px solid;">
        <ion-row>
          <ion-col col-6>
            <ion-label ion-text color="primary">{{task.Tarea_nombre}}</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-datetime pickerFormat="dd" [(ngModel)]="task.fechaInicio" placeholder="Horario"></ion-datetime>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <ion-datetime pickerFormat="hh:mm A" [(ngModel)]="task.horaInicio" placeholder="Hora inicio"></ion-datetime>
          </ion-col>
          <ion-col col-6>
            <ion-datetime pickerFormat="hh:mm A" [(ngModel)]="task.horaTermino" placeholder="Hora tÃ©rmino"></ion-datetime>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-row padding>
    <ion-col col-6 offset-3 text-center>
      <button color="primary" full ion-button (click)="next()">
        Siguiente
      </button>
    </ion-col>
  </ion-row>
</ion-footer>

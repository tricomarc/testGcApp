      <ion-select [(ngModel)]="typeTask" (ionChange)="getTaskFilter()">

        <ion-option value="1">Simple</ion-option>
        <ion-option value="2">Numerica</ion-option>
      </ion-select>
   </ion-item>

</ion-toolbar>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2 ion-text color="primary">Asignadas por ti </h2>
      <ion-note item-end ion-text color="primary" (click)="setView('extra')">Ver mis tareas <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-row *ngIf="tasks.length">
    <ion-col *ngFor="let task of tasks" col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3>
      <div class="task border-radius box-shadow" (click)="showResolution(task)">
        <ion-badge color="primary" class="categoria">{{task.usuarios.length}} usuarios</ion-badge>
        <h4 ion-text color="primary">{{task.tareaNombre}}</h4>
        <h3 ion-text color="success">{{task.porc_avance}}%</h3>
        <div class="barra-progreso-fuera">
          <span [ngStyle]="{'width': task.porc_avance + '%'}" class="success"></span>
        </div>
        <div class="footer">
          <ion-row>
            <ion-col col-4>
              <div class="asignados" *ngIf="task.usuarios && task.usuarios.length">
                <img [src]="task.usuarios[0].imagen ? task.usuarios[0].imagen : 'assets/img/resources/avatar.png'">
                <span *ngIf="task.usuarios.length > 1">+</span>
              </div>
            </ion-col>
            <ion-col col-8 text-right>
              <h6 ion-text text-capitalize>{{task.vencimiento | date: 'MMM dd - HH:mm'}}</h6>
              <p>Vencimiento</p>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-item no-lines text-wrap text-center *ngIf="!tasks.length">
    <div class="task-add">
      <p ion-text color="dark">Actualmente no existe tareas asignadas por tí. <ion-icon item-end name="info-circle" color="default"></ion-icon></p>
    </div>
  </ion-item>
</div>

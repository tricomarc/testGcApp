
<ion-toolbar box-shadow no-padding>
  <!-- Filtro por rango de fechas -->
  <date-filter *ngIf="filters" [filters]="filters" (onDateChange)="changeDateFilters($event)"></date-filter>
  <ion-item no-lines>
    <ion-label>Tipo de Tarea</ion-label>
    <ion-select [(ngModel)]="typeTask" (ionChange)="getTaskFilter()">
      <ion-option value="0">Todos</ion-option>
      <ion-option value="1">Simple</ion-option>
      <ion-option value="2">Numerica</ion-option>
    </ion-select>
 </ion-item>
</ion-toolbar>


<div padding>

  <!-- <ion-item no-lines text-center>
    <p ion-text color="primary">Estadísticas mensuales</p>
  </ion-item> -->

  <ion-list no-lines margin-top>
    <ion-item>
      <h2 ion-text color="primary">Estadísticas</h2>
    </ion-item>
  </ion-list>

  <stats-summary (onStats)="onStats($event)" [dateSubject]="dateSubject"></stats-summary>
  <ion-row margin-top>
    <ion-col>
      <google-chart *ngIf="chartObject" [data]="chartObject"></google-chart>
    </ion-col>
  </ion-row>
</div>

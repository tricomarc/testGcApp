<ion-content no-padding>
    <ion-refresher (ionRefresh)="refreshChecklist($event)" color="dark">
        <ion-refresher-content pullingText="Actualizar" refreshingText="Actualizando..."></ion-refresher-content>
    </ion-refresher>
    
    <ion-row>
        <ion-col no-padding>
            <ion-list-header box-shadow no-margin no-lines>
                <h1 ion-text color="primary" header-title> Listado de {{ module }} </h1>
            </ion-list-header>
        </ion-col>
    </ion-row>
    
    <ion-list no-border padding-top>
        <ion-item no-lines text-center class="item-energized text-center" *ngIf="checklists_tienda.length < 1">
            <p> Sin {{ module }} </p>
        </ion-item>
        
        <div *ngIf="checklists_tienda.length > 0">
            <ion-item no-lines class="border-bottom-1" *ngFor="let checklist of checklists_tienda">
                <ion-item (click)="navigateToAmbito(checklist)" no-lines>
                    <h2 ion-text color="primary" text-wrap>{{checklist.check_nombre}}</h2>
                    
                    <p><b>Enviados:</b> {{ checklist.enviados }}</p>
                    
                    <p><b>Periodicidad: </b> {{ checklist.periocidad_nombre  }}</p>
                    
                    <p><b>Promedio: </b> {{ checklist.promedio }}</p>
                    
                    <p><b>Total: </b> {{ checklist.total }}</p>
                    
                    <ion-icon name='ios-arrow-forward' item-end color="default" class="icon-lg"></ion-icon>
                </ion-item>
               
                <div text-center no-padding no-margin>
                    <button small ion-button outline round (click)="navigateToDashboard(checklist)">
                        <span class="customPaddinTopText"> Ver Estad√≠stica </span>
                    </button>
                </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>

<ion-list *ngIf="alternativa && alternativa.subpregunta && alternativa.subpregunta != null && alternativa.subpregunta.alternativas">
    <ion-item *ngFor="let alter of alternativa.subpregunta.alternativas">
        <ion-label>{{alter.nombre}}</ion-label>
        <ion-radio (ionSelect)="limpiarAlternativasRadio2(alternativa.subpregunta.alternativas, alter, 'visita')"
                   [(ngModel)]="alter.checked"
                   [checked]="alter.checked"
                   [disabled]="checklistEnviado"
                   class="item-text-wrap"
                   ngDefaultControl
                   (ngModelChange)="onChange()">
        </ion-radio>
    </ion-item>
</ion-list>

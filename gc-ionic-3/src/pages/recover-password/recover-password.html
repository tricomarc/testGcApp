<ion-header box-shadow>
  <ion-navbar>
     <ion-buttons left>
      <button ion-button icon-only (click)="returnToLogin()">
        <ion-icon color="primary" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <div buy>
      <ion-title>
        <span ion-text color="primary">Recuperar clave</span>
      </ion-title>
    </div>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <ion-grid padding>
    <ion-item margin-top text-center no-lines>
      <p><span style="font-size: 1em !important">Ingrese su usuario</span></p>
    </ion-item>
    <ion-row>
      <ion-item no-lines margin-top class="bb-custom">
        <ion-label floating><span ion-text color="primary">Usuario</span></ion-label>
        <ion-input type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row margin-top padding-top>
      <button margin-top ion-button color="primary" block (click)="recoverPass()" [disabled]="!user">Solicitar</button>
    </ion-row>                   
  </ion-grid>
</ion-content>

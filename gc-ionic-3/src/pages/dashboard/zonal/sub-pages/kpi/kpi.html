<ion-header box-shadow>
	<ion-navbar>
		<div buy>
			<ion-title>
				<span ion-text color="primary">{{module}}</span>
			</ion-title>
		</div>
	</ion-navbar>
</ion-header>

<ion-content class="fondo-bg">

	<ion-row>
		<ion-col no-padding>
			<ion-list-header box-shadow no-margin no-lines>
				<h1 ion-text color="primary" header-title class="lh-15">Estadísticas {{zone}}</h1>
			</ion-list-header>
		</ion-col>
	</ion-row>

	<ion-toolbar>
		<ion-item no-lines>
			<ion-label>Periodo</ion-label>
			<ion-select [(ngModel)]="selectedDate" okText="OK" cancelText="Cancelar" (ngModelChange)="actualizarFecha(selectedDate)">
				<ion-option *ngFor="let item of selectFecha" [value]="item">{{item.mes}}</ion-option>
			</ion-select>
		</ion-item>
	</ion-toolbar>
	<ion-row>
		<ion-col col-6 class="br-1 text-center">
			<span class="span-block current" >
				<h1 ion-text color="primary" >
					<strong class="fs-5em">55%</strong>
				</h1>
			</span>
			<hr style="width:80%">
			<span class="span-block">
				<h4 ion-text color="primary" text-uppercase>
					<b class="lh-15">País</b>
				</h4>
			</span>
		</ion-col>
		<ion-col col-6 class="br-1 text-center">
			<span class="span-block current" >
				<h1 ion-text color="primary" >
					<strong class="fs-5em">55%</strong>
				</h1>
			</span>
			<hr style="width:80%">
			<span class="span-block">
				<h4 ion-text color="primary" text-uppercase>
					<b>Zona</b>
				</h4>
			</span>
		</ion-col>
	</ion-row>


	<ion-list-header no-margin no-padding class="tamañoCustom2 lh-15" text-center color="primary">
		Areas
	</ion-list-header>

	<ion-grid *ngIf="indicadores.length > 0">
		<ion-row>
			<ion-col col-6 class="br-1 text-center custom-bb" *ngFor="let area of indicadores" (click)="goToDetails(area, selectedDate)">
				<div>
					<span ion-text color="primary">
						<h1>{{area.ponderado}}</h1>
					</span>
					<button ion-button block clear color="dark"  style="height: 3.3em;">
						<ion-icon color="primary"></ion-icon>&nbsp;
						<span>{{area.nombre}}</span>
					</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid *ngIf="indicadores.length <= 0">
		<ion-item text-center>
			<span>Sin información</span>
		</ion-item>
	</ion-grid>

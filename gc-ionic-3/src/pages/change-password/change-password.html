<ion-header box-shadow>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon icon-menu name="menu" color="primary"></ion-icon>
    </button>
    <div buy>
      <ion-title>
        <span ion-text color="primary">Cambio de clave</span>
      </ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-item *ngIf="password_rules" text-left no-lines text-wrap>
      <p>{{password_rules}}</p>
    </ion-item>
  <!-- Input clave actual -->
    <ion-row>
      <ion-item no-lines class="ion-item bb-custom">
        <ion-label floating><span ion-text color="primary">Clave actual</span></ion-label>
        <ion-input type="password" [(ngModel)]="form.clave_actual"></ion-input>
      </ion-item>
    </ion-row>
    <!-- Nueva clave -->
    <ion-row>
      <ion-item no-lines class="ion-item bb-custom">
        <ion-label floating><span ion-text color="primary">Nueva clave</span></ion-label>
        <ion-input type="password" [(ngModel)]="form.clave" [disabled]="!form.clave_actual"></ion-input>
      </ion-item>
    </ion-row>
    <!-- ConfirmaciÃ³n -->
    <ion-row>
      <ion-item margin-top no-lines class="ion-item bb-custom">
        <ion-label floating><span ion-text color="primary">Confirmar nueva clave</span></ion-label>
        <ion-input type="password" [(ngModel)]="form.confirmacion" [disabled]="!form.clave_actual || !form.clave"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row margin-top>
      <button margin-top ion-button color="primary" block (click)="changePassword()" [disabled]="!form.clave_actual || !form.clave || !form.confirmacion">Cambiar clave</button>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
    <ion-navbar>
        <div buy>
            <ion-title>
                <span ion-text color="primary">Historial de llamadas</span>
            </ion-title>
        </div>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-margin>
        <ion-item border icon-right no-lines>
            <ion-avatar item-start text-center>
                <img [src]="'assets/img/resources/avatar.png'" class="contact-avatar" alt="">
            </ion-avatar>
            <ion-label>
                <h3 item-title text-wrap text-capitalize>Usuario 1</h3>
                <p ion-text>
                    21 de diciembre 01:43
                    <ion-icon name="md-arrow-back" item-right color="success"></ion-icon>
                </p>
            </ion-label>
            <ion-icon name="md-call" item-right></ion-icon>
        </ion-item>
        <ion-item border icon-right no-lines>
            <ion-avatar item-start text-center>
                <img [src]="'assets/img/resources/avatar.png'" class="contact-avatar" alt="">
            </ion-avatar>
            <ion-label>
                <h3 item-title text-wrap text-capitalize>Usuario 2</h3>
                <p ion-text>
                    20 de diciembre 14:05
                    <ion-icon name="md-arrow-forward" item-right color="danger"></ion-icon>
                </p>
            </ion-label>
            <ion-icon name="md-videocam" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

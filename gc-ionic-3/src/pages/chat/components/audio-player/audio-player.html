<ion-item>
    <ion-range min="0" max="100" [(ngModel)]="data.progress" color="secondary" debounce="300" (ionChange)="seek()">
        <ion-label range-left>
            <button ion-button icon-only clear (click)="play()" [disabled]="data.loadError" *ngIf="!data.isPlaying">
                <ion-icon name="md-play"></ion-icon>
            </button>
            <button ion-button icon-only clear (click)="pause()" *ngIf="data.isPlaying">
                <ion-icon name="md-pause"></ion-icon>
            </button>
        </ion-label>
        <ion-label range-right>{{data.secProgress}}</ion-label>
    </ion-range>
</ion-item>

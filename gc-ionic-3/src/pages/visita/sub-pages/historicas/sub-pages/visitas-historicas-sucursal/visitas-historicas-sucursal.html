<ion-header box-shadow>
    <ion-navbar>
        <div buy>
            <ion-title><span ion-text color="primary">{{module}}</span></ion-title>
        </div>
        <ion-buttons end right>
            <button ion-button icon-only (click)="showVisitActionSheet()">
                <ion-icon name="more" color="primary"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col no-padding>
            <ion-list-header box-shadow no-margin no-lines>
                <h1 ion-text color="primary" text-wrap header-title>Hist칩ricos en {{sucursal_nombre}}</h1>
            </ion-list-header>
        </ion-col>
    </ion-row>

    <div ion-text text-center>
        <h4 ion-text text-center center color="primary" *ngIf="showChecklists.length < 1">
            Sin hist칩rico de visitas
        </h4>
    </div>
    <ion-list-header no-margin no-padding class="tama침oCustom2 paddingEspecial" color="stable"
                     *ngIf="showChecklists.length >= 1">Hist칩rico de visitas
    </ion-list-header>
    <ion-card-content padding-top>
        <div *ngIf="showChecklists.length > 0">
            <div *ngFor="let checklist of showChecklists">
                <ion-item class="item-icon-left item-icon-right item-text-wrap" (click)="navigateToDetails(checklist.id)">

                    <span ion-text color="primary"><strong>{{checklist.check.nombre}}</strong></span>

                    <p *ngIf="checklist.estado.id && checklist.estado.id == 1">
                        <b>Estado:</b> <span ion-text color="dark">{{checklist.estado.nombre}}</span>
                    </p>
                    <p *ngIf="checklist.estado.id && checklist.estado.id == 2">
                        <b>Estado:</b> <span ion-text color="energized">{{checklist.estado.nombre}}</span>
                    </p>
                    <p *ngIf="checklist.estado.id && checklist.estado.id == 3">
                        <b>Estado:</b> <span ion-text color="balanced">{{checklist.estado.nombre}}</span>
                    </p>
                    <p *ngIf="checklist.estado.id && checklist.estado.id == 4">
                        <b>Estado:</b> <span ion-text color="secondary">{{checklist.estado.nombre}}</span>
                    </p>
                    <p *ngIf="!checklist.estado.id">
                        <b>Estado:</b> <span ion-text color="dark">Visita sin iniciar</span>
                    </p>
                    <ion-icon name='ios-arrow-forward' item-end color="default" class="icon-lg"></ion-icon>
                </ion-item>
            </div>
        </div>
    </ion-card-content>
</ion-content>

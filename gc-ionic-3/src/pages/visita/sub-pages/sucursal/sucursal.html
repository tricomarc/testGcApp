    <div *ngIf="ready">
        <ion-item text-center text-wrap no-lines color="primary">
            <h2>Tienda <b>{{sucursal.nombre}}</b></h2>
        </ion-item>
        <ion-item no-lines text-wrap>
            <div *ngIf="sucursal.comuna">
                <p><strong ion-text color="primary">Ubicación:</strong> {{sucursal.comuna}}</p>
            </div>
            <p><strong ion-text color="primary">Tienda:</strong> {{sucursal.nombre}}</p>
            <div *ngIf="userSettingsView">
                <p><strong ion-text color="primary" margin-top>Fecha actual:</strong> {{hoy | date : 'dd-MM-yyyy'}}</p>
            </div>
            <div *ngIf="userSettingsView">
                <p><strong ion-text color="primary" margin-top>Hora actual:</strong> {{hoy | date : 'HH:mm'}} hrs.</p>
            </div>
            <p *ngIf="sucursal.jefe_tienda" margin-top><strong ion-text color="primary">Jefe(s) de tienda:</strong> <span>{{sucursal.jefe_tienda}}</span></p>
            <p *ngIf="!sucursal.jefe_tienda" margin-top><strong ion-text color="primary">Jefe(s) de tienda:</strong> <span>No se posee la información del jefe de tienda</span></p>
        </ion-item>
        <ion-row>
            <ion-col col-12>
                <button ion-button block round (click)="redirectToChecklist(sucursal.id)">
                    Ejecutar visita a tienda
                </button>
            </ion-col>
            <ion-col col-6>
                <button class="" ion-button round block (click)="redirectToGuardados(sucursal.id)">
                    <span no-padding class="customFontSize">Guardadas</span>
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button round block  (click)="redirectToFinalizados(sucursal.id, 3)">
                    <span no-padding class="customFontSize">Finalizadas</span>
                </button>
            </ion-col>
        </ion-row>    
    </div>  
</ion-content>
